<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LeetCode Problems</title>
        <link rel="stylesheet" href="style.css">
        <script>
        document.addEventListener("DOMContentLoaded", () => {
            const commentsSection = document.getElementById("comments-section");
            const commentInput = document.getElementById("comment-input");
            const submitCommentButton = document.getElementById("submit-comment");

            // Fetch and render comments
            const fetchComments = async () => {
                try {
                    const response = await fetch("https://website-seven-omega-42.vercel.app/api/comments");
                    if (!response.ok) {
                        throw new Error("Failed to fetch comments.");
                    }
                    const comments = await response.json();
                    commentsSection.innerHTML = comments
                        .map(
                            (comment) => `
                            <div class="comment">
                                <strong>${comment.username}</strong> 
                                <small>${new Date(comment.timestamp).toLocaleString()}</small>
                                <p>${comment.content}</p>
                            </div>`
                        )
                        .join("");
                } catch (error) {
                    console.error("Error fetching comments:", error);
                    commentsSection.innerHTML = `<p>Unable to load comments. Please try again later.</p>`;
                }
            };

            // Submit a comment
            submitCommentButton.addEventListener("click", async () => {
                const content = commentInput.value.trim();
                if (!content) {
                    alert("Please write a comment!");
                    return;
                }

                try {
                    const response = await fetch("https://website-seven-omega-42.vercel.app/api/comments", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ content }),
                    });
                    if (!response.ok) {
                        throw new Error("Failed to submit comment.");
                    }
                    commentInput.value = ""; // Clear input
                    fetchComments(); // Reload comments
                } catch (error) {
                    console.error("Error submitting comment:", error);
                    alert("Failed to submit comment. Please try again.");
                }
            });

            // Initialize: Fetch comments on page load
            fetchComments();
        });
    </script>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav p {
            font-size: 18px;
            font-weight: bold;
        }

        nav a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            border: 1px solid #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #007bff;
            color: white;
        }

        #comments-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .comment {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .comment strong {
            color: #007bff;
        }

        textarea#comment-input {
            width: 100%;
            max-width: 600px;
            height: 80px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        button#submit-comment {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button#submit-comment:hover {
            background-color: #0056b3;
        }

        .homepage-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .homepage-link:hover {
            text-decoration: underline;
        }
    </style>
    </head>
    <body>
        <h1>LeetCode Problems</h1>

        <!-- Problem List -->
        <nav>
            <p>Day 1 - Problem 1</p>
            <a href="11.html">11. Container with Most Water</a>
        </nav>

        <!-- Comments Section -->
        <h2>Comments</h2>
        <div id="comments-section">
            <!-- Comments will be loaded dynamically -->
        </div>

        <!-- Comment Input -->
        <textarea id="comment-input"
            placeholder="Write a comment..."></textarea>
        <button id="submit-comment">Submit</button>

        <!-- Back to Home Link -->
        <a href="index.html" class="homepage-link">HomePage</a>
    </body>
</html>
