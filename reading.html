            content: `
+ Linear Transformation
    + **Definition** : Let V and W be vector spaces (over F). We call a function $T:V \\rightarrow W$ a linear transformation from V to W if, for all $x, y \\in V$ and $c \\in F$, we have
    $$
    \\begin{cases}
    1.\\ T(x+y)=T(x)+T(y)\\\\\\\\
    2.\\ T(cx)=cT(x)
    \\end{cases}
    $$
        - If F is the field of rational numbers, then 1. implies 2..
        - Generally they are logically independent.

    + **Properties**:
        - $T(0) = 0$
        - $T(cx+y)=cT(x)+T(y)$
        - $T(x-y)=T(x)-T(y)$
        - $T(\\sum\\limits_{i=1}^n a_ix_i)=\\sum\\limits_{i=1}^n a_i T(x_i)$

    + **Examples**:
        - $T:\\mathbb{R}^2\\rightarrow \\mathbb{R}^2$ by $T(a_1,a_2)=(2a_1+a_2, a_1)$
        - $T_\\theta:\\mathbb{R}^2\\rightarrow \\mathbb{R}^2$ (Rotation)
        - $T:\\mathbb{R}^2\\rightarrow \\mathbb{R}^2$ by $T(a_1,a_2)=(a_1, -a_2)$ (Reflection)
        - $T:\\mathbb{R}^2\\rightarrow \\mathbb{R}^2$ by $T(a_1,a_2)=(a_1, 0)$ (Projection)
        - $T:M_{m\\times n}(F)\\rightarrow M_{n\\times m}(F)$ by $T(A)=A^t$ (Transpose)
        - $T:P_n(\\mathbb{R})\\rightarrow P_{n-1}(\\mathbb{R})$ by $T(f(x))=f'(x)$ (Differentiation)
        - $T:C(\\mathbb{R})\\rightarrow \\mathbb{R}$ by $T(f)=\\int_a^b f(t)\\,dt$ (Integration)
        - $I:V\\rightarrow V$ by $I(x)=x$ (Identity)
        - $T_0:V\\rightarrow W$ by $T_0(x)=0$ (Zero)
    + Nullspace(Kernel)
    + Definition : Let V and W be vector spaces. Let $T:V\\rightarrow W$ be linear. We define the nullspace(or kernel) $N(T)$ of T to be the set of all vectors x in V such that $T(x)=0$; that is, $N(T)=\\{x\\in V:T(x)=0\\}$
    + Examples : 
        + $N(I) = \\{0\\}$
        + $N(T_0)=V$
+ Range(Image)
    + Definition : Define $R(T)$ of T to be the subset of W consisting of all images(under T) of vectors in V; that is $R(T) ={T(x):x\\in V}$.
    + Examples : 
        + $R(I) = V$
        + $R(T_0)=\\{0\\}$
#### Thm 2.1.
+ Let V and W be vector spaces and $T:V\\rightarrow W$ be linear. Then N(T) and R(T) are subspaces of V and W, respectively.
#### Thm 2.2.
+ Let V and W be vector spaces, and let $T:V\\rightarrow W$ be linear. If $\\beta = \\{v_1, v_2, \\dots, v_n\\}$ is a basis for V, then $R(T)=span(T(\\beta))=span(\\{T(v_1),T(v_2),\\dots,T(v_n)\\})$
    + True if $\\beta$ is infinite.
+ Nullity
    + Definition : If $N(T)$ is finite-dimensional, then we define the nullity of T to be the dimension of $N(T)$.
+ Rank
    + Definition : If $R(T)$ is finite-dimensional, then we define the rank of T to be the dimension of $R(T)$.
#### Thm 2.3. Dimension Theorem
+ If V is finite-dimensional, then$$nullity(T)+rank(T)=dim(V
#### Thm 2.4.
+ T is one to one iff $N(T)=\\{0\\}$
#### Thm 2.5.
+ Let V and W be vector spaces of equal finite dimension, and let $T:V\\rightarrow W$ be linear. Then the followings are equivalent.
$$\\text{(a)T is one-to one}$$
$$(b)\\text{T is onto}$$
$$(c)rank(T)=dim(V)$$
---
+ If T is linear and one-to-one, then a subset S is linearly independent if and only if T(S) is linearly independent.
---
#### Thm 2.6.
+ Suppose that $\\{v_1,v_2,\\dots,v_n\\}$ is a basis for V. For $w_1,w_2, \\dots, w_n$ in W, there exists exactly one linear transformation $T:V\\rightarrow W$ such that $T(v_i)=w_i$ for $i=1,2,\\dots,n$.
##### Corollary
+ Let V and W be vector spaces, and suppose that V has a finite basis $\\{v_1,v_2,\\dots,v_n\\}$. If $U, T:V\\rightarrow W$ are linear and $U(v_i)=T(v_i)$ for $i=1,2,\\dots,n$. Then $U=T$.
---
+ The Matrix Representation of a Linear Transformation
+ Ordered Basis
    + Definition : Let V be a finite-dimensional vector space. An ordered basis for V is a basis for V endowed with a specific order; that is, an ordered basis for V is a finite sequence of linearly independent vectors in V that generates V.
    + Example : 
        + In $F^n$, the standard ordered basis is $\\{e_1, e_2, \\dots, e_n\\}$.
        + In $P_n(F)$, the standard ordered basis is $\\{1,x,\\dots,x^n\\}$.
+ Coordinate Vectors
    + Definition :Let $\\beta$ be an unordered basis for a finite-dimensional vector space $V$. For $x \\in V$, let $a_1, a_2, \\dots, a_n$ be the unique scalars such that

$$
x = \\sum\\limits_{i=1}^n a_i u_i
$$

We define the coordinate vector of $x$ relative to $\\beta$, denoted by $[x]_{\\beta}$, as:

$$[x]_{\\beta} = \\begin{pmatrix}
a_1 \\\\\\\\
a_2 \\\\\\\\
\\vdots \\\\\\\\
a_n
\\end{pmatrix}
$$
    + Definition : Using the notation above, we call the $m\\times n$ matrix A defined by $A_{ij}=a_{ij}$ the matrix representation of T in the ordered bases $\\beta$ and $\\gamma$ and write $A=[T]_{\\beta}^{\\gamma}$
+ Both sums and scalar multiples of linear transformation are also linear.
#### Theorem 2.7.
+ Let V and W be vector spaces over a field F, and let $T, U:V\\rightarrow W$ be linear.
    + (a) For all $a\\in F$, $aT+U$ is linear.
    + (b) Using operations of addition and scalar multiplication in the preceding definition, the colleciton of all linear transformations from V to W is a vector space over F.
---
+ Definition

---

              document.querySelectorAll("pre code").forEach((el) => {
